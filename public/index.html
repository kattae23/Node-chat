<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body class="container">

    <div class="row mt-5">
        <div class="col-sm-6">
            <h1>Acceso Denegado</h1>
            <hr>
            <div id="g_id_onload"
                 data-client_id="689910093377-ipl20p1siju3jbu8psf7hp6rkeq65n7c.apps.googleusercontent.com"
                 data-auto_prompt="false"
                 data-callback="handleCredentialResponse">
              </div>
              <div class="g_id_signin"
                 data-type="standard"
                 data-size="large"
                 data-theme="outline"
                 data-text="sign_in_with"
                 data-shape="rectangular"
                 data-logo_alignment="left">
              </div>
              <button id="google_signout" type="button">
                Signout
              </button>
        </div>
        <div class="col-sm-6">
            
            <h1>Login</h1>
            <hr>

            <form class="d-grid">
                <input type="text" name="email" class="form-control mb-2" placeholder="Email" /> 
                <input type="text" name="password" class="form-control mb-2" placeholder="password" /> 
                
                <button class="btn btn-primary">
                    Login
                </button>
            </form>
                
        </div>
    </div>


    


    <script src="./socket.io/socket.io.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="./js/auth.js"></script>
</body>
</html>
